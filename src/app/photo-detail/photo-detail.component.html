<div class="full-screen"  #container>
  <div class="close-btn">
    <i class="fa fa-x fa-arrow-left" (click)="closeDialog()"></i>
  </div>
  <div class="options">
    <i class="fa fa-info mr-3" (click)="infoPhotoCard()"></i>
    <!-- <i class="fa fa-pencil mr-3" (click)="editPhotoCard()"></i> -->
    <i class="fa fa-trash mr-3" (click)="deletePhoto()"></i>
    <i class="fa fa-download" (click)="downloadImage()"></i>

  </div>
  <div class="full-image-container">
    <div class="full-image placeholder " [ngStyle]="fullImageStylesPlaceholder">

    </div>
    <div class="full-image" [ngStyle]="fullImageStyles">

    </div>
  </div>
  <div class="full-image-text" *ngIf="photo && _isEditing==false">
    <div class="mb-1">{{photo.name}}</div>
    <div class="mb-1">
      {{photo.created_at | date:'mediumDate'}}
    </div>
    <div class="desc">{{photo.description}}</div>

    <div class="edit-link">
      <a (click)="editPhotoCard()" class="link">edit</a>
    </div>
  </div>

  <div class="edit"  *ngIf="_isEditing">
    <div class="edit-right" [class.show]="_isEditing">
      <div class="mt-3">
        <label class="form-label">Name</label>
        <input type="text" [(ngModel)]="photo.name" placeholder="type name" class="form-control" />
      </div>
      <div class="mt-3">
        <label class="form-label">About photo</label>
        <textarea [(ngModel)]="photo.description" placeholder="type about photo" class="form-control"
          rows="4"></textarea>
      </div>
      <div class="btn-group w-100 mt-3">
        <button class="btn btn-danger w-50" (click)="_isEditing=false">Close</button>
        <button class="btn btn-primary w-50" (click)="updatePhoto()">Update</button>
      </div>

    </div>
  </div>
</div>
